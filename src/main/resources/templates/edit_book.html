<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container"></div>
		<h1>Book Form</h1>
		<hr>
		<h2>Save Book</h2>
		<form action="#" th:action="@{/saveBook}" th:object="${book}"
			method="POST">
			<input type="text" th:field="*{id}" readonly="readonly"
				placeholder="Book ID" class="form-control mb-4 col-4"> 
			
			<input type="text" th:field="*{title}"
				placeholder="Book Title" class="form-control mb-4 col-4">
			
			<label for="author" class="col-form-label">Author</label>
			<select th:field ="*{Author}" class="form-control" >
   				<option th:each="author: ${listAuthors}" th:value="${author.id}" th:text = "${author.name}"></option>
			</select>
			
			<input type="text" th:field="*{isbn}"
				placeholder="Book ISBN" class="form-control mb-4 col-4">
			
			<label for="publisher" class="col-form-label">Publisher</label>
			<select th:field ="*{Publisher}" class="form-control" >
   				<option th:each="publisher: ${listPublishers}" th:value="${publisher.id}" th:text = "${publisher.name}"></option>
			</select>
			
			<input type="text" th:field="*{serialName}"
				placeholder="Book Serial Name" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Save Book</button>
		</form>
</body>
</html>
