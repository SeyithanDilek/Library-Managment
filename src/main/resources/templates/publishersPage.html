<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Publishers Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div align="center" class="container my-2">
		<a th:href="@{/showNewPublisherForm}"
			class="btn btn-primary btn-sm mb-3">Add Publisher </a>
		<h1>Publisher List</h1>

		<div>
			<form th:action="@{/publishersPage}">
				Filter: <input type="text" name="keyword" required> &nbsp; <input
					type="submit" value="Search" /> <input type="button" value="Clear" />
			</form>
			<br>
			<br>
		</div>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Publisher Name</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="publisher: ${listPublishers}">
					<td th:text="${publisher.name}" align="center"></td>
					<td th:text="${publisher.description}" align="center"></td>
					<td align="center"><a
						th:href="@{/showEditPublishersForm/{id}(id=${publisher.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deletePublisher/{id}(id=${publisher.id})}"
						class="btn btn-danger">Delete</a></td>
			</tbody>
		</table>
		<hr>
		<b> <a href="authorsPage">Authors Page</a>&nbsp; <a
			href="booksPage">Books Page</a>&nbsp; <a href="publishersPage">Publishers
				Page</a>&nbsp;
		</b>
	</div>
</body>
</html>
