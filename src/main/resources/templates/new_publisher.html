<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container"></div>
		<h1>Publisher Form</h1>
		<hr>
		<h2>Save Publisher</h2>
		<form action="#" th:action="@{/savePublisher}" th:object="${publisher}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Publisher Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}"
				placeholder="Publisher Description" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Save Publisher</button>
		</form>
</body>
</html>
