<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container"></div>
		<h1>Author Form</h1>
		<hr>
		<h2>Save Author</h2>
		<form action="#" th:action="@{/saveAuthor}" th:object="${author}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Author Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}"
				placeholder="Author Description" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Save Author</button>
		</form>
</body>
</html>
